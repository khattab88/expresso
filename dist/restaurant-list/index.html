<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expresso</title>
    <link rel="icon" type="image/png" href="../assets/img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Oswald:100,300,400,700,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>
    <div class="container restaurant-list-page">

        <header class="header restaurant-list-page__header">
            <div class="restaurant-search">
                <h2 class="restaurant-search__title">Restaurants delivering to your city.</h2>
                <div class="restaurant-search__box">
                    <form action="#" class="restaurant-search__form">
                        <div class="restaurant-search__input location-selection-wrapper"></div>
                        <div class="restaurant-search__input restaurant-selection-wrapper"></div>
                        <button class="restaurant-search__submit" type="submit">Find Food</button>
                    </form>
                </div>
            </div>
        </header>

        <main class="main">

            <section class="restaurant-list-breadcrumb">
                <ul class="restaurant-list-breadcrumb__list">
                    <li class="restaurant-list-breadcrumb__item">Restaurants</li>
                    <li class="restaurant-list-breadcrumb__item restaurant-list-breadcrumb__separator">/</li>
                    <li class="restaurant-list-breadcrumb__item restaurant-list-breadcrumb--current">Cairo</li>
                </ul>
            </section>

            <section class="restaurant-list-filter">
                <div class="filter-dropdown">
                    <div class="filter-dropdown__head">
                        <i class="filter-dropdown__icon fa fa-filter">
                            <span class="filter-dropdown__count">2</span>
                        </i>
                        <p class="filter-dropdown__title">Filter by types of food</p>
                        <i class="filter-dropdown__icon filter-dropdown__icon--angle-down fa fa-angle-down"></i>
                        <span class="filter-dropdown__clear">Clear all</span>
                    </div>
                    <ul class="filter-dropdown__cuisine-list">
                        <!-- 
                            <li class="filter-dropdown__cuisine-item">
                            <input type="checkbox" class="filter-dropdown__cuisine-checkbox" id="offers">
                            <label class="filter-dropdown__cuisine-name" for="offers">Offers</label>
                            </li>
                        -->
                    </ul>
                </div>
                <div class="filter-checkbox">
                    <input class="filter-checkbox__input" type="checkbox" name="special-offers" id="special-offers">
                    <label for="special-offers" class="filter-checkbox__title">Special Offers</label>
                </div>
            </section>

            <section class="restaurant-list">
                <!-- 
                    <article class="restaurant-info-card">
                        <div class="restaurant-info-card__head">
                            <div class="delivery-detail">
                                <p class="delivery-detail__title">Average delivery time</p>
                                <span class="delivery-detail__time">30 - 40 mins</span>
                            </div>
                        </div>
                        <div class="restaurant-info-card__body">
                            <div class="restaurant-detail">
                                <h3 class="restaurant-detail__name">Tea Time</h3>
                                <p class="restaurant-detail__desc">Any time, Tea time</p>
                            </div>
                        </div>
                        <div class="restaurant-info-card__footer">
                            <ul class="restaurant-tags">
                                <li class="restaurant-tags__tag-item restaurant-tags__tag-item--empty">No tags available
                                </li>
                            </ul>
                        </div>
                    </article> 
                -->
            </section>

        </main>

        <footer class="footer">
            <h2 class="footer__logo">Expresso</h2>

            <section class="footer__links">
                <div class="secondary-navigation">
                    <ul class="secondary-navigation__items">
                        <li class="secondary-navigation__item"><a href="#" class="secondary-navigation__link">About
                                Us</a></li>
                        <li class="secondary-navigation__item"><a href="#" class="secondary-navigation__link">How it
                                works</a></li>
                        <li class="secondary-navigation__item"><a href="../restaurant-list/index.html"
                                class="secondary-navigation__link">Restaurants</a></li>
                        <li class="secondary-navigation__item"><a href="../contact-us/index.html"
                                class="secondary-navigation__link">Contact Us</a></li>
                    </ul>
                </div>
                <div class="social-navigation">
                    <ul class="social-navigation__items">
                        <li class="social-navigation__item">
                            <a href="#" class="social-link">
                                <i class="social-link__icon fa fa-facebook-square"></i>
                            </a>
                        </li>
                        <li class="social-navigation__item">
                            <a href="#" class="social-link"><i class="social-link__icon fa fa-twitter"></i></a>
                        </li>
                        <li class="social-navigation__item">
                            <a href="#" class="social-link"><i class="social-link__icon fa fa-instagram"></i></a>
                        </li>
                    </ul>
                </div>
            </section>

            <section class="sub-footer">
                <div class="change-country">
                    <button class="change-country__btn">
                        <img class="change-country__flag"
                            src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.3/flags/4x3/eg.svg"
                            alt="egypt" height="20" width="30">
                        Egypt
                        <i class="change-country__caret--down fa fa-caret-down"></i>

                        <ul class="country-dropdown">
                            <li class="country-dropdown__item">
                                <a class="country-dropdown__link" href="#">
                                    <img class="country-dropdown__img" src="../assets/img/flags/ae.svg" alt="UAE">
                                    UAE
                                </a>
                            </li>
                            <li class="country-dropdown__item">
                                <a class="country-dropdown__link" href="#">
                                    <img class="country-dropdown__img" src="../assets/img/flags/sa.svg"
                                        alt="Saudi Arabia">
                                    Saudi Arabia
                                </a>
                            </li>
                            <li class="country-dropdown__item">
                                <a class="country-dropdown__link" href="#">
                                    <img class="country-dropdown__img" src="../assets/img/flags/kw.svg" alt="Kuwait">
                                    Kuwait
                                </a>
                            </li>
                            <li class="country-dropdown__item">
                                <a class="country-dropdown__link" href="#">
                                    <img class="country-dropdown__img" src="../assets/img/flags/qa.svg" alt="Qatar">
                                    Qatar
                                </a>
                            </li>
                            <li class="country-dropdown__item">
                                <a class="country-dropdown__link" href="#">
                                    <img class="country-dropdown__img" src="../assets/img/flags/bh.svg" alt="Bahrain">
                                    Bahrain
                                </a>
                            </li>
                        </ul>
                    </button>
                </div>
                <div class="app-download">
                    <a href="#" class="app-download__btn">
                        <img alt="Download App from Google Playstore" class="app-download__img"
                            src="https://trycarriage.global.ssl.fastly.net/assets/v2/playstore_icon-b9ca6f7b9f6d29531733dab0586cd3ab.svg">
                    </a>
                    <a href="#" class="app-download__btn">
                        <img alt="Download App from Apple App Store" class="app-download__img"
                            src="https://trycarriage.global.ssl.fastly.net/assets/v2/appstore_icon-71d0475940474ee2ba3be457483be01b.svg">
                    </a>
                </div>
            </section>

            <section class="copyright">Â© 2019 Expresso App. All rights reserved.</section>
        </footer>

    </div>

    <script src="../bundle.js"></script></body>
</html>
