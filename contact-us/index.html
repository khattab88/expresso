<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expresso - Contact Us</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/presets.css">
    <link rel="stylesheet" href="../assets/css/nav.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/breadcrumb.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar"></nav>

        <header>
            <section class="breadcrumb-wrapper">
                <ul class="breadcrumb">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </section>
            <div class="header-wrapper">
                <h1>Questions, suggestions?</h1>
                <h2>Tell us about it!</h2>
            </div>
        </header>

        <div class="main">
            <section class="contact-wrapper">
                <div>
                    <h3>Get in touch with us</h3>
                    <p>We look forward for improving our applications and providing the best delivery service.</p>
                    <div class="contact-form-wrapper">
                        <form class="contact-form" action="#">
                            <div class="form-group">
                                <input class="form-control" type="text" name="name" id="name" placeholder="Name">
                                <!-- <label for="name">Name</label> -->
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="email" id="email" placeholder="Email">
                                <!-- <label for="email">Email</label> -->
                            </div>
                            <div class="form-group">
                                <textarea name="message" id="" cols="40" rows="5" class="form-control"
                                    placeholder="Message"></textarea>
                                <!-- <label for="message">Message</label> -->
                            </div>

                            <div class="g-recaptcha " data-sitekey="6LdCcTsUAAAAADq3quUcPZUzGScfx_BuEYn-dbEj">
                                <div style="width: 304px; height: 78px;">
                                    <div><iframe
                                            src="https://www.google.com/recaptcha/api2/anchor?ar=2&amp;k=6LdCcTsUAAAAADq3quUcPZUzGScfx_BuEYn-dbEj&amp;co=aHR0cHM6Ly93d3cudHJ5Y2FycmlhZ2UuY29tOjQ0Mw..&amp;hl=en&amp;v=5fbZx3NV5xhaMoMLrZV3TkN4&amp;size=normal&amp;cb=bth1deuyjh6e"
                                            width="304" height="78" role="presentation" name="a-vj4hlttyj9x5"
                                            frameborder="0" scrolling="no"
                                            sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox"></iframe>
                                    </div><textarea id="g-recaptcha-response" name="g-recaptcha-response"
                                        class="g-recaptcha-response"
                                        style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;"></textarea>
                                </div>
                            </div>

                            <button>Send</button>
                        </form>
                    </div>
                </div>
                <section class="contact-info-wrapper">
                    <div class="social-wrapper">
                        <h3>Weâ€™re social</h3>
                        <p>Find us on these social networks</p>
                        <ul>
                            <li>
                                <i class="fa fa-facebook-f"></i>
                            </li>
                            <li>
                                <i class="fa fa-twitter"></i>
                            </li>
                            <li>
                                <i class="fa fa-instagram"></i>
                            </li>
                        </ul>
                    </div>
                    <div class="phone-wrapper">
                        <h3>Talk to us</h3>
                        <p>Call us <i class="material-icons">phone_iphone</i> 7777777</p>
                    </div>
                </section>
            </section>
        </div>

        <footer class="footer"></footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $(".navbar").load("../../assets/templates/nav.html");
            $(".footer").load("../../assets/templates/footer.html");
        });
    </script>
</body>

</html>
