<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expresso - Login</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/presets.css">
    <link rel="stylesheet" href="../assets/css/nav.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar"></nav>

        <div class="main">
            <div class="container">
                <div class="login-wrapper">
                    <div class="login-form">
                        <h3>Login</h3>
                        <form action="#">
                            <div class="form-group"><input type="text" name="email" id="email" required
                                    placeholder="Email"></div>
                            <div class="form-group"><input type="text" name="password" id="password" required
                                    placeholder="Password"></div>
                            <div class="remember-me">
                                <input type="checkbox" name="remember-me" id="remember-me">
                                <label for="remember-me">Remember me</label>
                            </div>
                            <div class="submit-form">
                                <button>Login</button>
                                <p class="forget-password">Forgot your password?</p>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="sign-up">
                    <div>
                        <h3>New to Expresso?</h3>
                        <button>Sign Up</button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer"></footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $(".navbar").load("../../assets/templates/nav.html");
            $(".footer").load("../../assets/templates/footer.html");
        });
    </script>
</body>

</html>
