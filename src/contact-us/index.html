<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expresso - Contact Us</title>
    <link rel="icon" type="image/png" href="../assets/img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Oswald:100,300,400,700,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>
    <div class="container contact-us-page">

        <header class="header contact-us-page__header">
            <section class="header__breadcrumb">
                <ul class="header__breadcrumb-list">
                    <li class="header__breadcrumb-item">
                        <a class="header__breadcrumb-link header__breadcrumb-link--home" href="../home/index.html">Home</a></li>
                    <li class="header__breadcrumb-item"><a
                            class="header__breadcrumb-link header__breadcrumb-link--current" href="#">Contact Us</a>
                    </li>
                </ul>
            </section>
            <div class="header__msg">
                <h1 class="header__msg-primary">Questions, suggestions?</h1>
                <h2 class="header__msg-secondary">Tell us about it!</h2>
            </div>
        </header>

        <main class="main contact-us-page__main">

            <section class="contact-us">
                <section class="contact-us__messaging">
                    <h3 class="contact-us__messaging-title-primary">Get in touch with us</h3>
                    <p class="contact-us__messaging-title-secondary">We look forward for improving our applications and
                        providing the best delivery service.</p>
                    <div class="contact-us__form-box">
                        <form class="contact-us__form" action="#">
                            <div class="form-group">
                                <input class="form-control" type="text" name="name" id="name" placeholder="*Name">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="email" id="email" placeholder="*Email">
                            </div>
                            <div class="form-group">
                                <select class="form-control form-control--select" name="subject" id="subject">
                                    <option value="Complaint">Complaint</option>
                                    <option value="Suggesion">Suggesion</option>
                                    <option value="Inquiry">Inquiry</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control form-control--textarea" name="message" id="" cols="40"
                                    rows="5" placeholder="*Message"></textarea>
                            </div>

                            <div class="g-recaptcha" data-sitekey="6Lc6auYUAAAAADG4ab_bEdsGGnKcm3mpBffuyZ45"></div>
                            <button class="contact-us__send">Send</button>
                        </form>
                    </div>
                </section>
                <section class="contact-us-info">
                    <div class="contact-us-info__social">
                        <h3 class="contact-us-info__heading-primary">Weâ€™re social</h3>
                        <p class="contact-us-info__heading-secondary">Find us on these social networks</p>
                        <ul class="social-networks">
                            <li class="social-networks__item">
                                <a class="social-networks__link" href="#"><i
                                        class="social-networks__icon fa fa-facebook-f"></i></a>
                            </li>
                            <li class="social-networks__item">
                                <a class="social-networks__link" href="#"><i
                                        class="social-networks__icon fa fa-twitter"></i></a>
                            </li>
                            <li class="social-networks__item">
                                <a class="social-networks__link" href="#"><i
                                        class="social-networks__icon fa fa-instagram"></i></a>
                            </li>
                        </ul>
                    </div>
                    <div class="contact-us-info__phone">
                        <h3 class="contact-us-info__heading-primary">Talk to us</h3>
                        <p class="contact-us-info__heading-secondary">Call us <i class="material-icons">phone_iphone</i>
                            7777777</p>
                    </div>
                </section>
            </section>
        </main>

    </div>

</body>
</html>
