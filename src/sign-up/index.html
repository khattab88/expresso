<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expresso - Register</title>
    <link rel="icon" type="image/png" href="../assets/img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Oswald:100,300,400,700,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>
    <div class="container register-page">
        
        <main class="main register-page__main">
            <div class="register-page__wrapper">
                <div class="sign-in register-page__sign-in">
                    <h3 class="sign-in__heading">Have an Account?</h3>
                    <button class="sign-in__btn">Login</button>
                </div>
                <div class="register register-page__register">
                    <h3 class="register__heading">New to Expresso?</h3>
                    <form class="register__form" action="#">
                        <div class="form-group"><input class="form-group__input-text" type="text" name="" id="" placeholder="First Name" required></div>
                        <div class="form-group"><input class="form-group__input-text" type="text" name="" id="" placeholder="Last Name" required></div>
                        <div class="form-group form-group--email"><input class="form-group__input-text" type="email" name="" id="" placeholder="Email" required></div>
                        <div class="form-group"><input class="form-group__input-text" type="password" name="" id="" placeholder="Password" required></div>
                        <div class="form-group"><input class="form-group__input-text" type="password" name="" id="" placeholder="Confirm Password" required></div>
                        <div class="form-group form-group--country">
                            <select class="form-group__select">
                                <option value="Egypt">Egypt</option>
                                <option value="UAE">UAE</option>
                                <option value="Saudi Arabia">Saudi Arabia</option>
                                <option value="Kuwait">Kuwait</option>
                                <option value="Qatar">Qatar</option>
                                <option value="Bahrain">Bahrain</option>
                            </select>
                        </div>
                    </form>
                    <button class="register__btn">Register</button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <h2 class="footer__logo">Expresso</h2>
            
            <section class="footer__links">
                <div class="secondary-navigation">
                    <ul class="secondary-navigation__items">
                        <li class="secondary-navigation__item"><a href="#" class="secondary-navigation__link">About Us</a></li>
                        <li class="secondary-navigation__item"><a href="#" class="secondary-navigation__link">How it works</a></li>
                        <li class="secondary-navigation__item"><a href="../restaurant-list/index.html" class="secondary-navigation__link">Restaurants</a></li>
                        <li class="secondary-navigation__item"><a href="../contact-us/index.html" class="secondary-navigation__link">Contact Us</a></li>
                    </ul>
                </div>
                <div class="social-navigation">
                    <ul class="social-navigation__items">
                        <li class="social-navigation__item">
                            <a href="#" class="social-link">
                                <i class="social-link__icon fa fa-facebook-square"></i>
                            </a>
                        </li>
                        <li class="social-navigation__item">
                            <a href="#" class="social-link"><i class="social-link__icon fa fa-twitter"></i></a>
                        </li>
                        <li class="social-navigation__item">
                            <a href="#" class="social-link"><i class="social-link__icon fa fa-instagram"></i></a>
                        </li>
                    </ul>
                </div>
            </section>
        
            <section class="sub-footer">
                <div class="change-country">
                    <button class="change-country__btn">
                        <img class="change-country__flag"
                            src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.3/flags/4x3/eg.svg"
                            alt="egypt" height="20" width="30">
                        Egypt
                        <i class="change-country__caret--down fa fa-caret-down"></i>

                        <ul class="country-dropdown">
                            <li class="country-dropdown__item">
                                <a class="country-dropdown__link" href="#">
                                    <img class="country-dropdown__img" src="../assets/img/flags/ae.svg" alt="UAE">
                                    UAE
                                </a>
                            </li>
                            <li class="country-dropdown__item">
                                <a class="country-dropdown__link" href="#">
                                    <img class="country-dropdown__img" src="../assets/img/flags/sa.svg" alt="Saudi Arabia">
                                    Saudi Arabia
                                </a>
                            </li>
                            <li class="country-dropdown__item">
                                <a class="country-dropdown__link" href="#">
                                    <img class="country-dropdown__img" src="../assets/img/flags/kw.svg" alt="Kuwait">
                                    Kuwait
                                </a>
                            </li>
                            <li class="country-dropdown__item">
                                <a class="country-dropdown__link" href="#">
                                    <img class="country-dropdown__img" src="../assets/img/flags/qa.svg" alt="Qatar">
                                    Qatar
                                </a>
                            </li>
                            <li class="country-dropdown__item">
                                <a class="country-dropdown__link" href="#">
                                    <img class="country-dropdown__img" src="../assets/img/flags/bh.svg" alt="Bahrain">
                                    Bahrain
                                </a>
                            </li>
                        </ul>
                    </button>
                </div>
                <div class="app-download">
                    <a href="#" class="app-download__btn">
                        <img alt="Download App from Google Playstore" class="app-download__img"
                            src="https://trycarriage.global.ssl.fastly.net/assets/v2/playstore_icon-b9ca6f7b9f6d29531733dab0586cd3ab.svg">
                    </a>
                    <a href="#" class="app-download__btn">
                        <img alt="Download App from Apple App Store" class="app-download__img"
                            src="https://trycarriage.global.ssl.fastly.net/assets/v2/appstore_icon-71d0475940474ee2ba3be457483be01b.svg">
                    </a>
                </div>
            </section>
            
            <section class="copyright">Â© 2019 Expresso App. All rights reserved.</section>
        </footer>
        
    </div>

    </body>
</html>
