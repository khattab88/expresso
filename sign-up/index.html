<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expresso - Register</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/presets.css">
    <link rel="stylesheet" href="../assets/css/nav.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="navbar-logo">
                <a href="/index.html">
                    <h2>Expresso</h2>
                </a>
            </div>
            <div class="nav-container">
                <ul class="navbar-items">
                    <li><a href="/login/index.html">Login</a></li>
                    <li><a href="/sign-up/index.html">Sign Up</a></li>
                    <li><a href="/contact-us/index.html">Contact Us</a></li>
                    <li class="nav-language"><a href="#">العربية</a></li>
                    <li class="nav-country">
                        <a href="#">
                            <img class="country-flag"
                                src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.3/flags/4x3/eg.svg" alt="egypt"
                                height="20" width="30">
                            <i class="fa fa-caret-down"></i>
                        </a>
                    </li>
                    <li class="nav-cart">
                        <a href="/checkout/index.html">
                            <img alt="Cart" height="27"
                                src="https://trycarriage.global.ssl.fastly.net/assets/v2/shopping_cart_icon_white-9c4c2230af01610868ccb639a00b01bb.svg"
                                title="Cart" width="30">
                            <em>1</em>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="navbar-toggle">
                <span class="fa fa-align-justify"></span>
            </div>
        </nav>

        <div class="main">
            <div class="sign-up-wrapper">
                <div class="sign-in">
                    <h3>Have an Account?</h3>
                    <button>Login</button>
                </div>
                <div class="sign-up">
                    <h3>New to Expresso?</h3>
                    <form action="#">
                        <div class="form-group"><input type="text" name="" id="" placeholder="First Name" required></div>
                        <div class="form-group"><input type="text" name="" id="" placeholder="Last Name" required></div>
                        <div class="form-group"><input type="text" name="" id="" placeholder="Email" required></div>
                        <div class="form-group"><input type="text" name="" id="" placeholder="Password" required></div>
                        <div class="form-group"><input type="text" name="" id="" placeholder="Confirm Password" required></div>
                        <div class="form-group"><input type="text" name="" id="" placeholder="Country" required></div>
                    </form>
                    <button>Register</button>
                </div>
            </div>
        </div>

        <footer class="footer">
            <h2 class="footer-logo">Expresso</h2>
            <section class="footer-container">
                <div class="footer-links-warpper">
                    <ul class="footer-links">
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">How it works</a></li>
                        <li><a href="/restaurant-list/index.html">Restaurants</a></li>
                        <li><a href="/contact-us/index.html">Contact Us</a></li>
                    </ul>
                </div>
                <div class="social-links-wrapper">
                    <ul class="social-links">
                        <li><i class="fa fa-facebook-square"></i></li>
                        <li><i class="fa fa-twitter"></i></li>
                        <li><i class="fa fa-instagram"></i></li>
                    </ul>
                </div>
            </section>
            <section class="sub-footer">
                <div class="change-country-wrapper">
                    <button class="change-country-btn">
                        <img class="country-flag"
                            src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.3/flags/4x3/eg.svg" alt="egypt"
                            height="20" width="30">
                        Egypt
                        <i class="fa fa-caret-down"></i>
                    </button>
                </div>
                <div class="footer-app-downloads">
                    <a href="#">
                        <img alt="Download App from Google Playstore"
                        src="https://trycarriage.global.ssl.fastly.net/assets/v2/playstore_icon-b9ca6f7b9f6d29531733dab0586cd3ab.svg">
                    </a>
                    <a href="#">
                        <img alt="Download App from Apple App Store"
                        src="https://trycarriage.global.ssl.fastly.net/assets/v2/appstore_icon-71d0475940474ee2ba3be457483be01b.svg">
                    </a>
                </div>
            </section>
            <section class="copyright">© 2019 Expresso App. All rights reserved.</section>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            //$(".navbar").load("../../assets/templates/nav.html");
            //$(".footer").load("../../assets/templates/footer.html");
        });
    </script>
</body>

</html>
