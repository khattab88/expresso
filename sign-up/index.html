<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expresso - Register</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/favicon-16x16.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>
    <div class="container register-page">

        <nav class="navbar">
            <div class="logo">
                <a href="../index.html" class="logo__link">
                    <h2 class="logo__title">Expresso</h2>
                </a>
            </div>
            <div class="navigation">
                <ul class="navigation__items">
                    <li class="navigation__item"><a href="../login/index.html" class="navigation__link">Login</a></li>
                    <li class="navigation__item"><a href="../sign-up/index.html" class="navigation__link">Sign Up</a>
                    </li>
                    <li class="navigation__item"><a href="../contact-us/index.html" class="navigation__link">Contact
                            Us</a></li>
                    <li class="navigation__item nav-language"><a href="#" class="navigation__link">العربية</a></li>
                    <li class="navigation__item nav-country">
                        <button class="country-btn">
                            <img class="country-btn__img"
                                src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.3/flags/4x3/eg.svg"
                                alt="egypt">
                            <i class="country-btn__caret--down fa fa-caret-down"></i>

                            <ul class="country-dropdown">
                                <li class="country-dropdown__item">
                                    <a class="country-dropdown__link" href="#">
                                        <img class="country-dropdown__img" src="../assets/img/flags/ae.svg" alt="UAE">
                                        UAE
                                    </a>
                                </li>
                                <li class="country-dropdown__item">
                                    <a class="country-dropdown__link" href="#">
                                        <img class="country-dropdown__img" src="../assets/img/flags/sa.svg" alt="Saudi Arabia">
                                        Saudi Arabia
                                    </a>
                                </li>
                                <li class="country-dropdown__item">
                                    <a class="country-dropdown__link" href="#">
                                        <img class="country-dropdown__img" src="../assets/img/flags/kw.svg" alt="Kuwait">
                                        Kuwait
                                    </a>
                                </li>
                                <li class="country-dropdown__item">
                                    <a class="country-dropdown__link" href="#">
                                        <img class="country-dropdown__img" src="../assets/img/flags/qa.svg" alt="Qatar">
                                        Qatar
                                    </a>
                                </li>
                                <li class="country-dropdown__item">
                                    <a class="country-dropdown__link" href="#">
                                        <img class="country-dropdown__img" src="../assets/img/flags/bh.svg" alt="Bahrain">
                                        Bahrain
                                    </a>
                                </li>
                            </ul>
                        </button>
                    </li>
                    <li class="navigation__item nav-cart">
                        <a href="../checkout/index.html" class="navigation__link">
                            <div class="cart-btn">
                                <img alt="Cart" height="27" class="cart-btn__img"
                                    src="https://trycarriage.global.ssl.fastly.net/assets/v2/shopping_cart_icon_white-9c4c2230af01610868ccb639a00b01bb.svg"
                                    title="Cart" width="30">
                                <em class="cart-btn__item-count">1</em>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="navbar__toggle">
                <span class="navbar__toggle-icon fa fa-align-justify"></span>
            </div>
        </nav>
        
        <main class="main register-page__main">
            <div class="register-page__wrapper">
                <div class="sign-in register-page__sign-in">
                    <h3 class="sign-in__heading">Have an Account?</h3>
                    <button class="sign-in__btn">Login</button>
                </div>
                <div class="register register-page__register">
                    <h3 class="register__heading">New to Expresso?</h3>
                    <form class="register__form" action="#">
                        <div class="form-group"><input class="form-group__input-text" type="text" name="" id="" placeholder="First Name" required></div>
                        <div class="form-group"><input class="form-group__input-text" type="text" name="" id="" placeholder="Last Name" required></div>
                        <div class="form-group"><input class="form-group__input-text" type="text" name="" id="" placeholder="Email" required></div>
                        <div class="form-group"><input class="form-group__input-text" type="text" name="" id="" placeholder="Password" required></div>
                        <div class="form-group"><input class="form-group__input-text" type="text" name="" id="" placeholder="Confirm Password" required></div>
                        <div class="form-group"><input class="form-group__input-text" type="text" name="" id="" placeholder="Country" required></div>
                    </form>
                    <button class="register__btn">Register</button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <h2 class="footer__logo">Expresso</h2>
            
            <section class="footer__links">
                <div class="secondary-navigation">
                    <ul class="secondary-navigation__items">
                        <li class="secondary-navigation__item"><a href="#" class="secondary-navigation__link">About Us</a></li>
                        <li class="secondary-navigation__item"><a href="#" class="secondary-navigation__link">How it works</a></li>
                        <li class="secondary-navigation__item"><a href="../restaurant-list/index.html" class="secondary-navigation__link">Restaurants</a></li>
                        <li class="secondary-navigation__item"><a href="../contact-us/index.html" class="secondary-navigation__link">Contact Us</a></li>
                    </ul>
                </div>
                <div class="social-navigation">
                    <ul class="social-navigation__items">
                        <li class="social-navigation__item">
                            <a href="#" class="social-link">
                                <i class="social-link__icon fa fa-facebook-square"></i>
                            </a>
                        </li>
                        <li class="social-navigation__item">
                            <a href="#" class="social-link"><i class="social-link__icon fa fa-twitter"></i></a>
                        </li>
                        <li class="social-navigation__item">
                            <a href="#" class="social-link"><i class="social-link__icon fa fa-instagram"></i></a>
                        </li>
                    </ul>
                </div>
            </section>
        
            <section class="sub-footer">
                <div class="change-country">
                    <button class="change-country__btn">
                        <img class="change-country__flag"
                            src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.3/flags/4x3/eg.svg"
                            alt="egypt" height="20" width="30">
                        Egypt
                        <i class="change-country__caret--down fa fa-caret-down"></i>

                        <ul class="country-dropdown">
                            <li class="country-dropdown__item">
                                <a class="country-dropdown__link" href="#">
                                    <img class="country-dropdown__img" src="../assets/img/flags/ae.svg" alt="UAE">
                                    UAE
                                </a>
                            </li>
                            <li class="country-dropdown__item">
                                <a class="country-dropdown__link" href="#">
                                    <img class="country-dropdown__img" src="../assets/img/flags/sa.svg" alt="Saudi Arabia">
                                    Saudi Arabia
                                </a>
                            </li>
                            <li class="country-dropdown__item">
                                <a class="country-dropdown__link" href="#">
                                    <img class="country-dropdown__img" src="../assets/img/flags/kw.svg" alt="Kuwait">
                                    Kuwait
                                </a>
                            </li>
                            <li class="country-dropdown__item">
                                <a class="country-dropdown__link" href="#">
                                    <img class="country-dropdown__img" src="../assets/img/flags/qa.svg" alt="Qatar">
                                    Qatar
                                </a>
                            </li>
                            <li class="country-dropdown__item">
                                <a class="country-dropdown__link" href="#">
                                    <img class="country-dropdown__img" src="../assets/img/flags/bh.svg" alt="Bahrain">
                                    Bahrain
                                </a>
                            </li>
                        </ul>
                    </button>
                </div>
                <div class="app-download">
                    <a href="#" class="app-download__btn">
                        <img alt="Download App from Google Playstore" class="app-download__img"
                            src="https://trycarriage.global.ssl.fastly.net/assets/v2/playstore_icon-b9ca6f7b9f6d29531733dab0586cd3ab.svg">
                    </a>
                    <a href="#" class="app-download__btn">
                        <img alt="Download App from Apple App Store" class="app-download__img"
                            src="https://trycarriage.global.ssl.fastly.net/assets/v2/appstore_icon-71d0475940474ee2ba3be457483be01b.svg">
                    </a>
                </div>
            </section>
            
            <section class="copyright">© 2019 Expresso App. All rights reserved.</section>
        </footer>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {

            // toggle mobile nav
            $(".navbar__toggle").click(function () {
                let nav = $(".navigation__items");
                nav.toggleClass("navigation__items--mobile-open");
            });

            // toggle nav country
            let navCountryBtn = $(".country-btn");
            navCountryBtn.click(function(){
                let dropdown = $(".country-btn > .country-dropdown");
                navCountryBtn.toggleClass("country-btn--open");
                dropdown.toggleClass("country-dropdown--open");
            });

            // toggle footer country
            let footerCountryBtn = $(".change-country__btn");
            footerCountryBtn.click(function(){
                let dropdown = $(".change-country__btn > .country-dropdown");
                footerCountryBtn.toggleClass("change-country__btn--open");
                dropdown.toggleClass("country-dropdown--open");
            });
        });
    </script>
</body>

</html>
