<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expresso - Register</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/presets.css">
    <link rel="stylesheet" href="../assets/css/nav.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar"></nav>

        <div class="main">
            <div class="sign-up-wrapper">
                <div class="sign-in">
                    <h3>Have an Account?</h3>
                    <button>Login</button>
                </div>
                <div class="sign-up">
                    <h3>New to Expresso?</h3>
                    <form action="#">
                        <div class="form-group"><input type="text" name="" id="" placeholder="First Name" required></div>
                        <div class="form-group"><input type="text" name="" id="" placeholder="Last Name" required></div>
                        <div class="form-group"><input type="text" name="" id="" placeholder="Email" required></div>
                        <div class="form-group"><input type="text" name="" id="" placeholder="Password" required></div>
                        <div class="form-group"><input type="text" name="" id="" placeholder="Confirm Password" required></div>
                        <div class="form-group"><input type="text" name="" id="" placeholder="Country" required></div>
                    </form>
                    <button>Register</button>
                </div>
            </div>
        </div>

        <footer class="footer"></footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $(".navbar").load("../../assets/templates/nav.html");
            $(".footer").load("../../assets/templates/footer.html");
        });
    </script>
</body>

</html>
